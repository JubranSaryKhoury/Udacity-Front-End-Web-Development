<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <!--fontawsome library-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- our custom style-->
    <link rel="stylesheet" href="css/master.css" />
</head>
<body>
    <header>
        <p>Logo</p>
    </header>
    <main class="main-section">
        <!-- Start Sign in form -->
        <section class="sign-in-wrapper">
            <div class="sign-in-banner">
                <div class="banner-img">
                    <img src="images/01.jpg" alt="banner image">
                </div>
                <div class="banner-description">
                    <h4>Welcome to our project</h4>
                    <p>Welcome to our projectWelcome to our projectWelcome to our project</p>
                </div>
            </div>
            <div class="sign-in-form-wrapper">
                <form class="sign-in-form" action="">
                    <header class="form-header">
                        <h4>User Login</h4>
                    </header>
                    <main class="form-main">
                        <div class="username-wrapper">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="username" placeholder="User name">
                        </div>
                        <div class="password-wrapper">
                            <span clas="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="password" placeholder="Password">
                        </div>
                        <div class="remeber-me-wrapper">
                            <div class="remember-me">
                                <input type="checkbox" id="remebre-me" name="remebre-me">
                                <label for="remebre-me" >Remebre me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="" > Forgot password?</a>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit"> Login in</button>
                        </div>
                    </main>
                </form>
            </div>
        </section>
        <!-- End Sign in form -->
    </main>
    <footer>
        <p>Allrights reservved</p>
    </footer>
</body>
</html>
